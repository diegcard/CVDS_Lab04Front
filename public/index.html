<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVDS TO-DO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>CVDS TO-DO</h1>
      <div id="main-view">
        <button id="create-btn">Create</button>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>Task Name</th>
              <th>Final Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="task-list">
            <!-- Tasks will be inserted here dynamically -->
          </tbody>
        </table>
        <div class="pagination">
          <button id="prev-page">&lt;</button>
          <span id="page-numbers">1 2 3 ... 10</span>
          <button id="next-page">&gt;</button>
        </div>
      </div>
      <div id="create-view" style="display: none">
        <form id="create-form">
          <label for="task-name">Task Name:</label>
          <input type="text" id="task-name" required />
          <label for="final-date">Final Date:</label>
          <input type="date" id="final-date" required />
          <button type="submit">Create</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
